<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes incluidos en Angular - Usualmente incluidos en el Common Module.
    </p>
</div>

<div class="grid">
    <div class="col md-6 ">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>Saludos {{nombre}}, es un placer {{genero | i18nSelect:invitacionMapa}} a nuestro evento.</p>

            <button (click)="cambiarCliente()" pButton type="button" label="Cambiar persona"
                class="p-button-raised p-button-rounded p-button-success"></button>
        </p-fieldset>


    </div>

    <div class="col md-6 ">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>Actualmente {{clientes.length | i18nPlural:clientesMapa}}</p>

            <button (click)="borrarCliente()" label="Borrar cliente" pButton type="button"
                class="p-button-raised p-button-rounded p-button-danger"></button>
        </p-fieldset>
    </div>
</div>
